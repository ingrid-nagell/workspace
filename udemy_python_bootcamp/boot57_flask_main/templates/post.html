<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/styles.css">
</head>
<body>
<div class="wrapper">
    <div class="top">
        <div class="title"><h1>My Blog</h1></div>
           </div>
        <div class="content">
            <div class="card">
                <h1>{{ post_title }}</h1>
                <h2>{{ post_subtitle }}</h2>
                <p>{{ post_body }}</p>
                <a href="{{ url_for('home') }}">Back to main page</a>

                {% if post_id < no_of_posts: %}
                    <a href="{{ url_for('get_post', id=(post_id+1)) }}">Next</a>
                {% endif %}
            </div>

    </div>
</div>
</body>
<footer>
    <p>Made with ♥️ in London.</p>
</footer>
</html>
