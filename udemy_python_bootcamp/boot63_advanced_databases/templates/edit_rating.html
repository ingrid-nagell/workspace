{% extends 'base.html' %}

{% block title %} Edit rating {% endblock %}

{% block content %}
  <h1>Book Name: {{ book.title }} </h1>
  <p>Current rating: {{ book.rating }} </p>

  <form action=" {{ url_for('edit_rating', id=book.id) }} " method="POST">
    <label>New rating:</label>
    <!-- <input hidden="hidden" name="id" value="{{book.id}}"> -->
    <input name="new_rating" type="text" placeholder="New Rating"/>
    <button type="change">Change rating</button>    
  </form>
{% endblock %}
